<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./booksData.js"></script>
</head>
<body>
    <div class="container" id="mainApp">
        <form action="" method="post" @submit.prevent="validateForm">
          <div class="errors-list">
            <div class="error" v-for="error in data.formErrors" :key="error">{{ error }}</div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" v-model="data.username">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" name="subject" class="form-control" id="subject" v-model="data.subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" class="form-control" id="message" cols="30" rows="10" v-model="data.message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Send">
          </div>
        </form>
      </div>
      
      <script>
        Vue.createApp({
          data() {
            return {
              data: {
                formErrors: []
              }
            }
          },
      
          methods: {
            validateForm: function() {
              this.data.formErrors = [];
      
              if (!this.data.username) {
                 this.data.formErrors.push("Username Can't Be Empty");
              }
      
              if (!this.data.subject) {
                 this.data.formErrors.push("Subject Can't Be Empty");
              }
      
              if (!this.data.message) {
                this.data.formErrors.push("Message Can't Be Empty");
              }   
            }
          }
        }).mount("#mainApp");
      </script>
</body>
</html>
